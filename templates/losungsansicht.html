<!DOCTYPE html>
<html>
<head>
    <title>Vokabeltest</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
<h1>Vokabeltest</h1>

<form id="vocabulary-test-form" method="post" action="/losung">
    <table>
        <input type="hidden" name="file" value="{{ file }}">
        {% for vokabel in vokabeltest %}
        <tr>
            <th><label>{{ vokabel.wort }}:</label></th>
            <td>
                <input type="text" name="{{ vokabel }}" value="{{ vokabel.deins }}"
                       {% if vokabel.ergebnis== 'Richtig' %}
                class="green">
                {% else %}
                class="red">{{ vokabel.losung }}
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <p>Du hast {{Prozentzahl}} % richtig. Das entspricht einer {{prognose}} {{Note}}.</p>
</form>
</body>
</html>
